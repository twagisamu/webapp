apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
  namespace: rpmusanze
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app-container
        image: nginx:1.25
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "3000"

        ports:
